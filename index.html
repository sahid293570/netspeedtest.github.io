<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ms Convert - Client-Side File Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ms Convert - Client-Side File Converter</h1>

        <div id="message" class="hidden"></div>

        <div class="form-group">
            <label for="fileToConvert">Select File:</label>
            <input type="file" id="fileToConvert" accept=".txt,.csv" required>
        </div>

        <div class="form-group">
            <label for="outputFormat">Convert To:</label>
            <select id="outputFormat" required>
                <option value="">-- Select Output Format --</option>
                <option value="txt_to_html">Text (.txt) to HTML (.html)</option>
                <option value="csv_to_json">CSV (.csv) to JSON (.json)</option>
                </select>
        </div>

        <button id="convertBtn">Convert File</button>

        <div id="downloadArea" class="hidden">
            <a id="downloadLink" download>Download Converted File</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
